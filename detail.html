<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            :root  {
                --verd:  #A6EAC1;
                --groc:  #FBFBD7;
                --grocfosc:  #F1F1C0;
                --taronja:  #FDC79B;
                --salmo:  #F2E2D5;
            }

            *{
                padding:0;
                margin:0;
            }

            body{
                padding: 0;
                margin:0;
                background-color: var(--groc);
            }
            .info{
                display: grid;
                justify-content: center;
                grid-template-rows:2fr 1fr;
                grid-template-areas:
                "cafe"
                "desc"
            }
            .titol2{
                display: grid;
                align-self: center;
                justify-content: center;
                grid-area: "cafe";
            }
            .descripcio{
                display: grid;
                justify-content: center;
                grid-area: "desc";
            }
            .container{
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows:1fr repeat(5,400px);
                justify-content: center;
            }
            .grup{
    			display: grid;
                justify-content: center;
    			grid-template-columns: 1fr;
    			grid-template-rows:auto 3fr;
    			grid-template-areas:
    			"titolCategoria"
    			"opcions";
            }

            .cafes {
				display: grid;
                width: 100%;
                height: 100%;
				grid-template-rows: 200px 100px;
				grid-template-areas:
				"cafe"
				"titol";
				grid-gap: 10px;
				background-color: white;
				border-radius: 25px;
				box-shadow: 2px 2px #888888;
			}
            .img-object{
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: grid;
            }
            .cafe {
                width: 100%;
                height: 100%;
				grid-area: cafe;
			}
            .titol {
				grid-area: titol;
				text-align: center;
			}

        </style>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <h2 class="titol2">
                    Café mochablanc
                </h2>
                <div class="descripcio">
                    Irresistible combinación de chocolate blanco, shots de Espresso y leche perfectamente vaporizada, coronado con crema batida.
                </div>
            </div>
            <div class="grup">
                <h2>Tamany</h2>
                <div class="tamany">
                    <div class=" cafes">
    					<div class="cafe"><img class="img-object" src="images/cafe_cappuccino.png" alt="Imatge d'un café cappuccino"></img></div>
    					<div class="titol"><strong>Café cappuccino</strong> (3,95€)</div>
    				</div>
                    <div class=" cafes">
    					<div class="cafe"><img class="img-object" src="images/cafe_cappuccino.png" alt="Imatge d'un café cappuccino"></img></div>
    					<div class="titol"><strong>Café cappuccino</strong> (3,95€)</div>
    				</div>
                    <div class=" cafes">
    					<div class="cafe"><img class="img-object" src="images/cafe_cappuccino.png" alt="Imatge d'un café cappuccino"></img></div>
    					<div class="titol"><strong>Café cappuccino</strong> (3,95€)</div>
    				</div>
                </div>
            </div>
