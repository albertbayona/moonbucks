<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            :root  {
                --verd:  #A6EAC1;
                --groc:  #FBFBD7;
                --grocfosc:  #F1F1C0;
                --taronja:  #FDC79B;
                --salmo:  #F2E2D5;
            }



            body{
                padding: 0;
                margin:0;
                background-color: var(--groc);
            }
            .container{
                display: grid;
                height: 100vh;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6,200px);
                justify-content: center;
            }
            .info{
                display: grid;
                grid-template-rows: 2fr 1fr;
                justify-content: center;
            }
            .titol{
                display: grid;
                justify-content: center;
                align-items: center;
            }
            .descripcio{

            }
            .grup-tamany{
                
            }
            .tamany{
                display: grid;
                grid-auto-flow: column;
            }
            .petit{
                transform: scale(0.5);
            }
            .mitja{
                transform: scale(0.75);
            }
            .grup-temperatura{

            }
            .temperatura{
                display: grid;
                grid-auto-flow: column;
            }
            .edulcorante{

            }
            .topping{

            }
            .img-object{
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: grid;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <h2 class="titol">
                    Café mochablanc
                </h2>
                <div class="descripcio">
                    Irresistible combinación de chocolate blanco, shots de Espresso y leche perfectamente vaporizada, coronado con crema batida.
                </div>
            </div>
            <div class="grup-tamany">
                <h2>Tamany</h2>
                <div class="tamany">
                    <div class="cafe"><img class="img-object petit" src="images/mochablanc.png" alt="Imatge d'un café mochablanc"></img></div>
                    <div class="cafe"><img class="img-object mitja" src="images/mochablanc.png" alt="Imatge d'un café mochablanc"></img></div>
                    <div class="cafe"><img class="img-object gran" src="images/mochablanc.png" alt="Imatge d'un café mochablanc"></img></div>
                </div>
            </div>
            <div class="grup-temperatura">
                <h2>Temperatura</h2>
                <div class="temperatura">
                    <div class="cafe"><img class="img-object gran" src="images/coffee-cup-hot.svg" alt="Imatge d'un café mochablanc"></img></div>

                </div>
            </div>
            <div class="edulcorante">
                <h2>Edulcorante</h2>
                <div class="edulcorante">
                </div>
            </div>
            <div class="grup-topping">
                <h2>Topping</h2>
                <div class="topping">
                </div>
            </div>
            <div class="validar">

            </div>
        </div>
    </body>
</html>
