			.contingut {
				display: grid;
				grid-gap: 10px;
				justify-content: space-around;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: repeat(3, 1fr);
				grid-template-areas:
				"cafe1 cafe2 cafe3"
				"cafe4 cafe5 cafe6"
				"cafe7 cafe8 cafe9"
				"cafe10 cafe11 .";
				grid-area: contingut;
				background-color: beige;
			}
			.dreta {
				grid-area: dreta;
				background-color: black;
			}
			.peu {
				grid-area: peu;
				background-color: brown;
			}
			.contenidor {
				height: 100%;
				display: grid;
				grid-gap: 0px 10px;
				grid-template-columns: 1fr 1fr 5fr 1fr;
				grid-template-rows: 1fr 8fr 1fr;
				grid-template-areas:
				"esquerra capçalera capçalera dreta"
				"esquerra lateral contingut dreta"
				"esquerra lateral peu dreta";
			}
            .img-object{
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: grid;
            }
